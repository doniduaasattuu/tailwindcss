<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="py-5 font-inter">
    <!-- BUTTON HOVER -->
    <div class="my-10">
      <button
        class="bg-sky-500 hover:bg-sky-700 px-5 py-2 rounded-full text-white font-semibold m-auto block active:bg-sky-900 text-sm"
      >
        Save changes
      </button>
    </div>

    <!-- BUTTON HOVER, ACTIVE -->
    <div class="my-10">
      <button
        class="bg-violet-500 hover:bg-violet-700 px-5 py-2 rounded-full text-white font-semibold m-auto block active:bg-violet-900 focus:outline-none focus:ring focus:ring-violet-300 text-sm"
      >
        Save changes
      </button>
    </div>
  </body>
</html>
