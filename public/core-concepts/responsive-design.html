<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Responsive Design</title>
  </head>
  <body class="py-5">
    <div
      class="max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="md:shrink-0">
          <img
            class="h-48 w-full object-cover md:h-full md:w-48"
            src="../img/building.jpg"
            alt="Modern building architecture"
          />
        </div>
        <div class="p-8">
          <div
            class="uppercase tracking-wide text-sm text-indigo-500 mb-3 font-semibold"
          >
            Company retreats
          </div>
          <a
            href="#"
            class="block mt-1 text-lg leading-tight font-medium text-slate-900 hover:underline"
            >Incredible accommodation for your team</a
          >
          <p class="mt-2 text-slate-500">
            Looking to take your team away on a retreat to enjoy awesome food
            and take in some sunshine? We have a list of places to do just that.
          </p>

          <button
            class="bg-violet-500 hover:bg-violet-700 px-5 py-2 mt-5 w-md-100 w-full rounded-full text-white font-semibold block active:bg-violet-900 text-sm"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
